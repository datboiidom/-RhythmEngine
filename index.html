<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmEngine - Modern Beat Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="studio-container">
        <!-- Header with main controls -->
        <header class="control-panel">
            <div class="logo">
                <h1>RhythmEngine</h1>
                <div class="status-indicator"></div>
            </div>
            <div class="main-controls">
                <button class="control-btn play-btn">
                    <span class="icon">‚ñ∂</span>
                    <span>Play</span>
                </button>
                <button class="control-btn pause-btn">
                    <span class="icon">‚è∏</span>
                    <span>Pause</span>
                </button>
                <button class="control-btn record-btn">
                    <span class="icon">‚óè</span>
                    <span>Record</span>
                </button>
                <button class="control-btn save-btn">
                    <span class="icon">üíæ</span>
                    <span>Save</span>
                </button>
            </div>
            <div class="bpm-control">
                <label>BPM</label>
                <div class="bpm-wheel-container">
                    <input type="range" class="bpm-wheel" min="0" max="140" value="120">
                    <div class="bpm-display">120</div>
                </div>
            </div>
        </header>

        <div class="main-workspace">
            <!-- Collapsible beats panel -->
            <aside class="beats-panel">
                <div class="panel-header">
                    <h3>Beat Library</h3>
                    <button class="toggle-panel">‚Üê</button>
                </div>
                <div class="beats-list">
                    <div class="beat-category">
                        <h4>Free Collection</h4>
                        <div class="beat-item">
                            <div class="beat-info">
                                <span class="beat-name">Classic Rock</span>
                                <span class="beat-bpm">120 BPM</span>
                            </div>
                            <button class="load-btn">Load</button>
                        </div>
                        <div class="beat-item">
                            <div class="beat-info">
                                <span class="beat-name">Hip Hop Base</span>
                                <span class="beat-bpm">95 BPM</span>
                            </div>
                            <button class="load-btn">Load</button>
                        </div>
                        <div class="beat-item">
                            <div class="beat-info">
                                <span class="beat-name">Jazz Swing</span>
                                <span class="beat-bpm">140 BPM</span>
                            </div>
                            <button class="load-btn">Load</button>
                        </div>
                    </div>
                    <div class="beat-category">
                        <h4>Premium Collection</h4>
                        <div class="beat-item premium">
                            <div class="beat-info">
                                <span class="beat-name">Studio Pro Pack</span>
                                <span class="beat-bpm">Various BPM</span>
                            </div>
                            <button class="buy-btn">$2.99</button>
                        </div>
                        <div class="beat-item premium">
                            <div class="beat-info">
                                <span class="beat-name">Electronic Vibes</span>
                                <span class="beat-bpm">128 BPM</span>
                            </div>
                            <button class="buy-btn">$1.99</button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main beat creation area -->
            <main class="beat-maker">
                <div class="sequence-display">
                    <div class="sequence-header">
                        <h3>Beat Sequence</h3>
                        <div class="sequence-controls">
                            <span class="step-counter">Step 1/8</span>
                        </div>
                    </div>
                    <div class="pattern-grid">
                        <div class="step active"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                        <div class="step"></div>
                    </div>
                </div>

                <div class="instrument-grid">
                    <div class="instrument-section drums">
                        <div class="section-header">
                            <h4>Drums</h4>
                            <div class="volume-indicator">
                                <div class="volume-bar"></div>
                                <div class="volume-bar"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                            </div>
                        </div>
                        <div class="instrument-buttons">
                            <button class="instrument-btn">Kick</button>
                            <button class="instrument-btn">Snare</button>
                            <button class="instrument-btn">Hi-Hat</button>
                            <button class="instrument-btn">Crash</button>
                        </div>
                    </div>

                    <div class="instrument-section bass">
                        <div class="section-header">
                            <h4>Bass</h4>
                            <div class="volume-indicator">
                                <div class="volume-bar"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                            </div>
                        </div>
                        <div class="instrument-buttons">
                            <button class="instrument-btn">Low E</button>
                            <button class="instrument-btn">A</button>
                            <button class="instrument-btn">D</button>
                            <button class="instrument-btn">G</button>
                        </div>
                    </div>

                    <div class="instrument-section piano">
                        <div class="section-header">
                            <h4>Piano</h4>
                            <div class="volume-indicator">
                                <div class="volume-bar"></div>
                                <div class="volume-bar"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                        <div class="instrument-buttons">
                            <button class="instrument-btn">C</button>
                            <button class="instrument-btn">D</button>
                            <button class="instrument-btn">E</button>
                            <button class="instrument-btn">F</button>
                        </div>
                    </div>

                    <div class="instrument-section guitar">
                        <div class="section-header">
                            <h4>Guitar</h4>
                            <div class="volume-indicator">
                                <div class="volume-bar"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                        <div class="instrument-buttons">
                            <button class="instrument-btn">E Chord</button>
                            <button class="instrument-btn">A Chord</button>
                            <button class="instrument-btn">D Chord</button>
                            <button class="instrument-btn">G Chord</button>
                        </div>
                    </div>

                    <div class="instrument-section trumpet">
                        <div class="section-header">
                            <h4>Trumpet</h4>
                            <div class="volume-indicator">
                                <div class="volume-bar"></div>
                                <div class="volume-bar"></div>
                                <div class="volume-bar"></div>
                                <div class="volume-bar active"></div>
                                <div class="volume-bar active"></div>
                            </div>
                        </div>
                        <div class="instrument-buttons">
                            <button class="instrument-btn">C Note</button>
                            <button class="instrument-btn">D Note</button>
                            <button class="instrument-btn">E Note</button>
                            <button class="instrument-btn">F Note</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
